<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heartfelt Apology</title>
<style>
    body { 
        text-align: center; 
        margin-top: 50px; 
        font-family: 'Comic Sans MS', cursive, sans-serif; 
        background: linear-gradient(to bottom right, #fe8a8a, #fcd9d9); 
        color: #333;
        position: relative;
        height: 100vh;
        padding: 0 10px;
        overflow: hidden;
    }
    #message { 
        font-size: 20px; 
        margin-bottom: 20px; 
        color: #555; 
    }
    button { 
        padding: 10px 20px; 
        font-size: 16px; 
        cursor: pointer; 
        border: none; 
        border-radius: 5px; 
        background-color: #ff85a2; 
        color: white; 
        box-shadow: 0 3px #ff496c; 
        margin: 5px;
        position: relative;
    }
    button:hover {
        background-color: #ff496c;
    }
    button:active {
        top: 3px;
        box-shadow: none;
    }
    #thankyou { 
        display: none; 
        font-size: 22px; 
        color: #4CAF50; 
    }
    .heart {
        position: absolute;
        background-image: url('https://cdn-icons-png.flaticon.com/512/616/616430.png');
        background-size: cover;
        width: 30px;
        height: 30px;
        animation: bloom 2s ease-in-out infinite;
    }
    @keyframes bloom {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(0.5); opacity: 0; }
    }
    @media (max-width: 768px) {
        #message { 
            font-size: 18px;
        }
        button { 
            padding: 8px 16px; 
            font-size: 14px; 
        }
        #thankyou { 
            font-size: 20px; 
        }
    }
</style>
</head>
<body>
<div id="message">Please forgive me, my love.</div>
<button id="noButton" onclick="moveButton()">No</button>
<button id="yesButton" onclick="handleYes()">Yes</button>
<div id="thankyou">Thank you, my Sudu Manike!</div>

<script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    let initialNoPosition = {left: noButton.offsetLeft, top: noButton.offsetTop};

    function moveButton() {
        let newX, newY;
        do {
            newX = initialNoPosition.left + (Math.random() * 100 - 50); // Close range movement
            newY = initialNoPosition.top + (Math.random() * 100 - 50); // Close range movement
        } while (Math.abs(newX - yesButton.offsetLeft) < 100 && Math.abs(newY - yesButton.offsetTop) < 100);
        
        noButton.style.left = newX + 'px';
        noButton.style.top = newY + 'px';
    }

    function handleYes() {
        document.getElementById('message').style.display = 'none';
        document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
        document.getElementById('thankyou').style.display = 'block';
        bloomHeartsForever();
    }

    function bloomHeartsForever() {
        setInterval(() => {
            for (let i = 0; i < 20; i++) { // More hearts for a dramatic effect
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(heart);
                setTimeout(() => {
                    document.body.removeChild(heart);
                }, 2000);
            }
        }, 1000); // Increase frequency of heart generation
    }
</script>
</body>
</html>
